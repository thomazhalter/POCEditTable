<div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch">
        <button mat-button mat-flat-button (click)="openDialog('Adicionar',{})" color="accent" class="button">Adicionar Competências</button>
    </div>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch">
        <mat-card class="mt10 content">
            <mat-card-content >       

                <table mat-table [dataSource]="dataSource" #mytable class="my-table">
                    <ng-container matColumnDef="skill">
                        <th mat-header-cell *matHeaderCellDef> Competência </th>
                        <td mat-cell class="my-cell" *matCellDef="let element"> {{ element.skill }} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="rate">
                        <th mat-header-cell *matHeaderCellDef> Avaliação </th>
                        <td mat-cell class="my-cell" *matCellDef="let element"> {{ element.rate }} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell class="my-header-cell" *matHeaderCellDef> Ação </th>
                        <td mat-cell *matCellDef="let element" class="action-link"> 
                            <button mat-fab color="primary" (click)="openDialog('Atualizar',element)">
                                <mat-icon>edit</mat-icon>
                            </button>                                
                            <button mat-fab color="warn" (click)="openDialog('Excluir',element)">
                                <mat-icon>delete</mat-icon>
                            </button>  
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                
            </mat-card-content>
        </mat-card>
    </div>

</div>
