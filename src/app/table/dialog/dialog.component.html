<h1 mat-dialog-title><strong>{{action}}</strong></h1>

<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} CompetÃªncia" matInput [(ngModel)]="localData.skill">
  </mat-form-field>

  <ng-container *ngIf="action != 'Delete'; else elseTemplate">
    <app-star-rating name="rate" [(ngModel)]="localData.rate" [rating]="rating" [starCount]="starCount" (ratingUpdated)="onRatingChanged($event)" ngDefaultControl></app-star-rating>
  </ng-container>

  <ng-template #elseTemplate>
    Tem certeza que deseja excluir <b>{{ localData.skill }}</b>?
  </ng-template>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{ action }}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancelar</button>
</div>
